# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/library/common/values.schema.json
controllers:
  kamstrup-mqtt:
    containers:
      app:
        image:
          repository: ghcr.io/sebastiaankok/kamstrup-402-mqtt
          tag: dbf1b545350f4b6ac08dd4e691e156a2f05c9150
        securityContext:
          runAsUser: 1003
          runAsGroup: 1003
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            memory: 512Mi

service:
  app:
    enabled: false

ingress:
  app:
    enabled: false

persistence:
  config:
    enabled: true
    type: configMap
    name: kamstrup-config
    advancedMounts:
      kamstrup-mqtt:
        app:
          - path: /opt/kamstrup/config.yaml
            subPath: config.yaml
  serial-socket:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /opt/kamstrup/serial

  # -- Temporarily hack until code fixed
  hack:
    enabled: true
    type: configMap
    name: kamstrup-hack
    advancedMounts:
      kamstrup-mqtt:
        app:
          - path: /opt/kamstrup/kamstrup_meter.py
            subPath: kamstrup_meter.py
