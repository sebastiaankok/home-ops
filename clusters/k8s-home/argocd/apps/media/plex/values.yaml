controllers:
  main:
    pod:
      securityContext:
        runAsUser: 568 
        runAsGroup: 568 

    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/plex
          tag: 1.40.2.8395-c67dce28e@sha256:a2a3149c1326e7777bfe9def135c687d884652f78d34e92264b0dab765908215
        resources:
          requests:
            cpu: 100m
            memory: 9248M
          limits:
            memory: 9248M

service:
  main:
    type: LoadBalancer
    externalTrafficPolicy: Cluster
    loadBalancerIP: 10.10.21.85
    annotations:
      io.cilium/lb-ipam-ips: "10.10.21.85"
    ports:
      http:
        port: 32400

ingress:
  main:
    enabled: true
    className: ingress-nginx-plex
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - host: "plex.otohgunga.nl"
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - "plex.otohgunga.nl"
        secretName: "plex-otohgunga-tls"

persistence:
  config:
    enabled: true
    existingClaim: hostpath-plex-pvc 
    advancedMounts:
      main:
        main:
          - path: /config
  nfs-nas-media:
    type: hostPath
    hostPath: /data/library 
    advancedMounts:
      main:
        main:
          - path: /data/nas-media-ssd/
  transcode:
    type: emptyDir
    medium: Memory
    advancedMounts:
      main:
        main:
          - path: /transcode
