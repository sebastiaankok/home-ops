controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/blakeblackshear/frigate
          tag: 0.15.2
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api/version
                port: &port 5000
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false
        resources:
          requests:
            cpu: 500m
            memory: 1.5Gi
          limits:
            memory: 5Gi
        securityContext:
          privileged: true
service:
  main:
    controller: main
    ports:
      http:
        port: *port

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - host: frigate.example.com
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - secretName: frigate-https-tls
        hosts:
          - frigate.example.com

persistence:
  data:
    enabled: true
    existingClaim: hostpath-frigate-data-pvc
    globalMounts:
      - path: /data
  config:
    enabled: true
    existingClaim: hostpath-frigate-config-pvc
    globalMounts:
      - path: /config
  media:
    enabled: true
    existingClaim: hostpath-frigate-media-pvc
    globalMounts:
      - path: /media
  cache:
    enabled: true
    type: emptyDir
    medium: Memory
    sizeLimit: 2Gi
    globalMounts:
      - path: /dev/shm
  renderD128:
    enabled: true
    type: hostPath
    hostPath: /dev/dri/renderD128
    globalMounts:
      - path: /dev/dri/renderD128
