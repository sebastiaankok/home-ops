---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql-17
  namespace: postgresql
spec:
  description: ""
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  instances: 1
  primaryUpdateStrategy: unsupervised

  managed:
    roles:
    - name: immich
      ensure: present
      comment: Immich
      login: true
      superuser: false
      passwordSecret:
        name: postgresql-user-immich

  postgresql:
    parameters:
      shared_buffers: 256MB
      pg_stat_statements.max: '10000'
      pg_stat_statements.track: all
      auto_explain.log_min_duration: '10s'
    pg_hba:
      - host all all 10.42.0.0/16 md5

  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: postgres-17-app-user
    # Alternative bootstrap method: start from a backup
    #recovery:
    #  backup:
    #    name: backup-example

  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-17-superuser

  storage:
    storageClass: local-postgresql-17
    size: 1Gi

  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-operator/postgresql-17
      endpointURL: https://s3.eu-central-003.backblazeb2.com
      s3Credentials:
        accessKeyId:
          name: cnpg-b2-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-b2-credentials
          key: ACCESS_SECRET_KEY
        region:
          name: cnpg-b2-credentials
          key: ACCESS_REGION
      wal:
        compression: gzip
        encryption: AES256
      data:
        compression: gzip
        encryption: AES256
        immediateCheckpoint: false
        jobs: 2
    retentionPolicy: "14d"

  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "1Gi"
      cpu: "2"

  affinity:
    enablePodAntiAffinity: false

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: false
