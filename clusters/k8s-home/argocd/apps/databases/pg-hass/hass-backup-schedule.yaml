apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: hass-backup-schedule
  namespace: pg-hass
spec:
  schedule: "0 0 4 1/1 * *" # every day at 4 am, see https://crontab.cronhub.io/
  backupOwnerReference: self
  immediate: true
  cluster:
    name: pg-hass
  target: "prefer-standby"
