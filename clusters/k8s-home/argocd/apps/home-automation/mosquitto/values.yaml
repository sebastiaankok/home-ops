controllers:
  main:
    containers:
      main:
        image:
          repository: public.ecr.aws/docker/library/eclipse-mosquitto
          tag: 2.0.22
        resources:
          requests:
            cpu: 5m
            memory: 10M
          limits:
            memory: 250M
        securityContext:
          runAsUser: 1005
          runAsGroup: 1005

service:
  main:
    controller: main
    type: LoadBalancer
    loadBalancerIP: 10.10.21.5
    externalTrafficPolicy: Local
    ports:
      http:
        enabled: false
        port: 8080
      mqtt:
        enabled: true
        port: 1883

ingress:
  main:
    enabled: false

persistence:
  data:
    existingClaim: hostpath-mosquitto-pvc
    advancedMounts:
      main:
        main:
          - path: /mosquitto/data
  mosquitto-configfile:
    type: configMap
    name: mosquitto-config
    advancedMounts:
      main:
        main:
          - path: /mosquitto/config/mosquitto.conf
            subPath: mosquitto.conf
