controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/sebastiaankok/kamstrup-402-mqtt
          tag: 900ec8a4dddd97e6216989765f74a601c71a8b7b
        env:
          TZ: UTC
        securityContext:
          privileged: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            memory: 512Mi

service:
  main:
    controller: main
    enabled: false

ingress:
  main:
    enabled: false

persistence:
  config:
    enabled: true
    type: configMap
    name: kamstrup-config
    advancedMounts:
      main:
        main:
          - path: /opt/kamstrup/config.yaml
            subPath: config.yaml
  serialdevice:
    enabled: true
    type: hostPath
    hostPath: /dev/ser2net/kamstrup-serial
