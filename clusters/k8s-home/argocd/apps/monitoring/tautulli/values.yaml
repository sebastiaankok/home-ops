controllers:
  main:
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/tautulli
          tag: 2.15.1@sha256:74468ecce40f44c449675ec7fcb7c86ebff89961572d141ad743b8ccbdde3c98
        resources:
          requests:
            cpu: 5m
            memory: 128Mi
          limits:
            memory: 512Mi

service:
  main:
    controller: main
    ports:
      http:
        port: 8181

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - host: "tautulli.example.com"
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - "tautulli.example.com"
        secretName: "tautulli-otohgunga-tls"

persistence:
  config:
    enabled: true
    existingClaim: hostpath-tautulli-pvc
    globalMounts:
      - path: /config


