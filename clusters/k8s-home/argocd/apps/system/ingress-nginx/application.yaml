apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
  destination:
    name: in-cluster
    namespace: ingress-nginx
  sources:
    - repoURL: 'https://github.com/sebastiaankok/k8s-homelab.git'
      targetRevision: main
      ref: values
      path: "clusters/k8s-home/argocd/apps/system/ingress-nginx/"
      directory:
        exclude: '{application.yaml,values.yaml}'
    - chart: ingress-nginx
      repoURL: 'https://kubernetes.github.io/ingress-nginx'
      targetRevision: 4.13.2
      helm:
        releaseName: "ingress-nginx"
        valueFiles:
          - $values/clusters/k8s-home/argocd/apps/system/ingress-nginx/values.yaml
