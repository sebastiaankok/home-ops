apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-prowlarr-pv
  labels:
    app.kubernetes.io/name: prowlarr
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  storageClassName: local-prowlarr
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/data/mediaserver/prowlarr"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-home
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-prowlarr-pvc
  namespace: media
  labels:
    app.kubernetes.io/name: prowlarr
spec:
  storageClassName: local-prowlarr
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
