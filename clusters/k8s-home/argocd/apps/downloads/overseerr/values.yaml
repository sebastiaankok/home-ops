# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/library/common/values.schema.json
controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/sct/overseerr
          tag: 1.34.0
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL

persistence:
  config:
    enabled: true
    existingClaim: hostpath-overseerr-pvc
    advancedMounts:
      main:
        main:
          - path: /app/config
service:
  main:
    controller: main
    ports:
      http:
        port: 5055

ingress:
  main:
    enabled: true
    className: ingress-nginx-plex
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - host: "overseerr.example.com"
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - "overseerr.example.com"
        secretName: "overseerr-https-tls"
