controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/radarr
          tag: 5.17.2.9580@sha256:32d0e8d46f5619069d88445936670ffbca5a3aab7ed2e94e77a834ed85df81bb
        env:
          RADARR__INSTANCE_NAME: Radarr
          RADARR__PORT: &port 7878
          RADARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
          RADARR__APPLICATION_URL: "https://radarr.example.com"
          RADARR__LOG_LEVEL: info
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
persistence:
  config:
    enabled: true
    existingClaim: hostpath-radarr-pvc
    advancedMounts:
      main:
        main:
          - path: /config
  media:
    enabled: true
    type: hostPath
    hostPath: /data/library
    advancedMounts:
      main:
        main:
          - path: /data/nas-media-ssd

service:
  main:
    controller: main
    ports:
      http:
        port: *port

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - host: "radarr.example.com"
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - "radarr.example.com"
        secretName: "radarr-https-tls"
