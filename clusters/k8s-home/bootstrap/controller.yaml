apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-automation-ctrl
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sebastiaankok/k8s-homelab.git'
    path: 'clusters/k8s-home/argocd/apps/home-automation'
    targetRevision: HEAD
    directory:
      recurse: true
      include: '*/application.yaml'
      jsonnet: {}
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy: {}
